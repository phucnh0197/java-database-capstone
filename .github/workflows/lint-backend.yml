name: Lint Backend

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint Java Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Checkstyle
        run: curl -L https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.13.0/checkstyle-10.13.0-all.jar -o checkstyle.jar

      - name: Run Checkstyle
        run: java -jar checkstyle.jar -c /google_checks.xml "app/src/main/java/com/project/back_end" || true
