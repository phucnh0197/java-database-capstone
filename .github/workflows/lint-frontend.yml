name: Lint Frontend

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint Frontend Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install linters
        run: npm install -g htmlhint stylelint eslint

      - name: Lint HTML
        run: htmlhint "app/src/main/resources/static/assets/pages/**/*.html" || true

      - name: Lint CSS
        run: stylelint "app/src/main/resources/static/assets/css/**/*.css" || true

      - name: Lint JS
        run: eslint "app/src/main/resources/static/assets/js/**/*.js" || true
